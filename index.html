<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <title>Piano</title>
  </head>
  <body>
    <div class="wholePiano">
      <div class="text">
        <div>
          <p>Web Piano</p>
          <div>
            <input
              type="range"
              id="volumeRange"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            />
            <span id="volumeValue">0.5</span>
          </div>
        </div>
        <div class="Circle"></div>
      </div>
      <div class="keysHolder">
        <div class="firstThreeGroup">
          <div class="key A whiteKey">A</div>
          <div class="key S whiteKey">S</div>
          <div class="key D whiteKey">D</div>
          <div class="key W blackKey blackKey1">W</div>
          <div class="key E blackKey blackKey2">E</div>
        </div>
        <div class="secondFourGroup">
          <div class="key F whiteKey">F</div>
          <div class="key G whiteKey">G</div>
          <div class="key H whiteKey">H</div>
          <div class="key J whiteKey">J</div>
          <div class="key T blackKey blackKey1">T</div>
          <div class="key Z blackKey blackKey2">Z</div>
          <div class="key U blackKey blackKey3">U</div>
        </div>
        <div class="thirdThreeGroup">
          <div class="key K whiteKey">K</div>
          <div class="key L whiteKey">L</div>
          <div class="key Č whiteKey">Č</div>
          <div class="key O blackKey blackKey1">O</div>
          <div class="key P blackKey blackKey2">P</div>
        </div>
      </div>
      <p class="bottomText">Visit my GitHub: https://github.com/Sanjin22</p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
